bilibili_hk = type, DOMAIN-SUFFIX, bilibili.com, policy=Hongkong
douyin_hk = type, DOMAIN-SUFFIX, douyin.com, policy=Hongkong
weibo_hk = type, DOMAIN-SUFFIX, weibo.com, policy=Hongkong
TianyiVideo = type, DOMAIN-SUFFIX, tianyiwuxian.com, Proxy
longzhu_hk = type, DOMAIN-SUFFIX, longzhu.com, policy=Hongkong
qiyi_hk = type, DOMAIN-SUFFIX, iqiyi.com, policy=Hongkong
kuaishou_hk = type, DOMAIN-SUFFIX, kuaishou.com, policy=Hongkong
