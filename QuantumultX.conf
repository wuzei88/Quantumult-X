[General]
bypass-system = true
skip-proxy = localhost, 127.0.0.1, *.local
dns-server = system, 119.29.29.29, 223.5.5.5, 8.8.8.8
loglevel = notify
logpersistdays = 7
replica = 1
sub-store = 1

[server_remote]
tiktok = custom, server, tiktok.yxzz.fun, 8888, encrypt-method=none

[subconverter_remote]
subconverter = url-test, https://sub.wzfou.com/sub?target=clashr&new_name=true&url=https%3A%2F%2Fraw.githubusercontent.com%2Fonplus%2Fprofilemain%2Fmain%2Fsub.list, policy-path=http://www.gstatic.com/generate_204, interval=300

[filter_remote]
adblock_plus = https://cdn.jsdelivr.net/gh/neodevpro/neodevhost@latest/adblock_plus.txt, force-policy=ssr-with-netflix, tag=adblock
youtube_ads_block = https://raw.githubusercontent.com/kboghdady/youTube_ads_4_pi-hole/master/youtubelist.txt

[filter_local]
NeteaseMusic = type, DOMAIN-SUFFIX, music.126.net, Proxy
