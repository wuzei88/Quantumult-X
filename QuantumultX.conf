baidu_music = type, DOMAIN-SUFFIX, baidu.com, Proxy
iCloud = type, DOMAIN-SUFFIX, apple.com, Proxy
mytvsuper = type, DOMAIN-SUFFIX, mytvsuper.com, policy=Singapore
itv88 = type, DOMAIN-SUFFIX, itv88.com, policy=Hongkong
Chaojikankan = type, DOMAIN-SUFFIX, chaojikankan.co, Proxy
Wangxinba = type, DOMAIN-SUFFIX, wangxinba.com, Proxy
Huanxi = type, DOMAIN-SUFFIX, huanxi.com, policy=Singapore
JiangsuTV = type, DOMAIN-KEYWORD, jstv.com, Proxy
CCTV_News = type, DOMAIN-KEYWORD, cctv.cn, Proxy
youku_hk = type, DOMAIN-SUFFIX, youku.com, policy=Hongkong
tudou_hk = type, DOMAIN-SUFFIX, tudou.com, policy=Hongkong
qqmusic_hk = type, DOMAIN-SUFFIX, y.qq.com, policy=Hongkong
openwrt_luci = type, DOMAIN-SUFFIX, openwrt.org, DIRECT
52pojie = type, DOMAIN-SUFFIX, 52pojie.cn, policy=Reject
FQ = type, DOMAIN-SUFFIX, fqrouter.com, Reject

[proxy_list]
Shadowrocket_Auto = auto, http://subconverter.wzfou.com/link/Jw6wyEZ5xXJ5XW1P?fl=ssr&clash=0, policy-path=http://www.gstatic.com/generate_204, udp-relay=true, enable=true
Shadowsocks = custom, server, server_remote_tiktok, encrypt-method=aes-256-cfb, password=your_password, obfs=tls, obfs-host=bili.com;my.tv.sohu.com;netflix.com;global.aliyuncs.com;speed.cloudflare.com;api.cloudflare.com;github.com;www.microsoft.com;radius.apple.com, udp-relay=true, enable=true
V2Ray = custom, server, vless+tcp://your_domain:443?tls, tag=V2Ray, tls-host=your_domain, certificate=your_certificate, udp-relay=true, enable=true
clash = shadowsocks, Shadowsocks; V2Ray, url-subscribe, subconverter_remote_subconverter

[proxy_group]
PROXY = select, Shadowrocket_Auto, Shadowsocks, V2Ray
FQ = select, FQ, DIRECT
Hongkong = select, proxy_list, policy=HK
China = select, proxy_list, policy=CN
Singapore = select, policy-regex, ^mytvsuper|Huanxi|itv88

[Rule]
DOMAIN-SUFFIX,netflix.com,PROXY
DOMAIN-SUFFIX,nflxext.com,PROXY
DOMAIN-SUFFIX,nflximg.com,PROXY
DOMAIN-SUFFIX,nflxvideo.net,PROXY
DOMAIN-SUFFIX,spotilocal.com,PROXY
DOMAIN-SUFFIX,spotify.com,PROXY
DOMAIN-SUFFIX,spotifycdn.com,PROXY
DOMAIN-SUFFIX,uuair.com,PROXY
DOMAIN-SUFFIX,udacity.com,PROXY
DOMAIN-SUFFIX,udemy.com,PROXY
DOMAIN-SUFFIX,crashlytics.com,PROXY
DOMAIN-SUFFIX,fabric.io,PROXY
DOMAIN-SUFFIX,mzstatic.com,PROXY
DOMAIN-SUFFIX,icloud.com,PROXY
IP-CIDR,17.0.0.0/8,DIRECT
IP-CIDR,192.168.0.0/16,DIRECT
IP-CIDR,10.0.0.0/8,DIRECT
IP-CIDR,172.16.0.0/12,DIRECT
IP-CIDR,127.0.0.0/8,DIRECT
FINAL,PROXY

[Host]
`your_domain` = `your_ip_address`

[URL Rewrite]
^https://api\.auth\.tiktok\.com/aweme/v1/oauth/login/? url 302 https://api-auth.tiktokv.com/aweme/v1/oauth/login/